trigger:
- master
pr:
  branches:
    exclude:
    - '*'

pool:
  vmImage: 'windows-2019'

steps:
# checkout submodules
- checkout: self
  persistCredentials: true
  submodules: true

- task: UseDotNet@2
  displayName: 'Install .NET 7'
  inputs:
    packageType: sdk
    version: 7.0.102

# build and deploy documentation
- task: PowerShell@2
  inputs:
    filePath: 'build.ps1'
    arguments: '1'
  env:
    GITHUB_PAT: $(linq2db.github.pat)
